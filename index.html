<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Add Food Items in Cart</h1>
        <div class="input-group">
        <input type="text" id="item" placeholder="Enter a new food item">
        <button onclick="addToCart()" style="background-color: aqua; " >+</button>
        </div>

        <div id="cartItems">
          <div class="item" id="pizza">
            <input type="checkbox" name="pizza" value="Pizza">
            <label for="pizza">Pizza</label>
            <button class="remove-btn" onclick="removeFromCart('pizza')">X</button>
          </div>
          <div class="item" id="burger">
            <input type="checkbox" name="burger" value="Burger">
            <label for="burger">Burger</label>
            <button class="remove-btn" onclick="removeFromCart('burger')">  X</button>
          </div>
          <div class="item" id="salad">
            <input type="checkbox" name="salad" value="Salad">
            <label for="salad">Salad</label>
            <button class="remove-btn" onclick="removeFromCart('salad')">X</button>
          </div>
          <div class="item" id="pasta">
            <input type="checkbox" name="pasta" value="Pasta">
            <label for="pasta">Pasta</label>
            <button class="remove-btn" onclick="removeFromCart('pasta')">X</button>
          </div>

        </div>
        <div class="selected">
          <h3>Selected Items:</h3>
          <p id="selectedList"></p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
